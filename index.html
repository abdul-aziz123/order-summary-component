<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" crossorigin href="/assets/index-tUGYu23a.css">
  </head>
  <body
    class="text-lg min-h-screen bg-mobile-pattern sm:bg-desktop-pattern bg-Pale-blue bg-no-repeat bg-contain flex justify-center items-center font-Red-hat"
  >
    <div
      class="bg-white flex flex-col gap-3 justify-center items-center sm:w-96 min-w-80 mx-3 sm:mx-0 rounded-3xl shadow-md"
    >
      <img
        src="images/illustration-hero.svg"
        alt="music listener image"
        class="rounded-t-xl"
      />
      <h1 class="text-center text-xl font-black text-Dark-blue">
        Order Summary
      </h1>
      <p class="text-center text-sm max-w-56 text-Desaturated-blue">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div
        class="flex gap-4 items-center bg-Very-pale-blue my-4 rounded-lg w-4/5 mx-auto py-4 px-4"
      >
        <img src="images/icon-music.svg" alt="music icon" />
        <div class="space-y-1">
          <p class="text-xs font-black">Annual Plan</p>
          <p class="text-xs">$59.99/year</p>
        </div>
        <a
          class="underline flex items-center text-xs font-medium text-Bright-blue hover:text-Bright-blue/90 ml-auto"
          href="#"
          >Change</a
        >
      </div>

      <div class="flex flex-col justify-center items-center gap-2 w-4/5">
        <button
          type="button"
          class="bg-Bright-blue text-Pale-blue py-2 rounded-lg font-medium w-full hover:bg-Bright-blue/70 shadow-md"
        >
          Proceed to Payment
        </button>
        <button
          type="button"
          class="bg-white text-Desaturated-blue py-2 rounded-lg w-full font-medium hover:text-Dark-blue"
        >
          Cancel
        </button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdul Aziz</a>.
      </div>
    </div>
  </body>
</html>
