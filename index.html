<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="text-lg min-h-screen bg-[#e0e8ff] flex justify-center items-center"
  >
    <div class="bg-white flex-col justify-center items-center w-96 rounded-xl">
      <img
        src="images/illustration-hero.svg"
        alt="music listener image"
        class="rounded-t-xl"
      />
      <h1 class="text-center p-4 text-xl font-black text-[#1f2f56]">
        Order Summary
      </h1>
      <p class="text-center text-sm m-2 px-10 text-[#7280a7]">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex bg-[#f5f7ff] mx-8 my-5 rounded-lg">
        <img src="images/icon-music.svg" alt="music icon" class="p-4" />
        <div class="flex-col justify-between p-6">
          <p class="text-xs font-bold">Annual Plan</p>
          <p class="text-xs">$59.99/year</p>
        </div>
        <a
          class="underline flex items-center text-xs text-blue-700 font-medium hover:text-blue-600"
          href="#"
          >Change</a
        >
      </div>

      <div class="flex-col justify-center items-center mx-8 gap-2">
        <button
          type="button"
          class="bg-[#3829e0] text-[#e0e8ff] p-4 rounded-lg w-80 font-medium hover:bg-blue-500"
        >
          Proceed to Payment
        </button>
        <button
          type="button"
          class="bg-white text-[#7280a7] p-4 rounded-lg w-80 font-medium hover:text-[#1f2f56]"
        >
          Cancel
        </button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
